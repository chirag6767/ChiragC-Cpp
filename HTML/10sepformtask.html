<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2 
        {
            text-align: center;
        }
        .main 
        {
            background-color: white;
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
            font-style: normal;
            float: left;
            width: 80%;
            height: 700px;
            display: flex;  
        }
        body 
        {
            background-image: url(image/spiderman.jpg);
            /* background-color: lawngreen; */
            padding: 300px 200px 200px 300px;
            float: left;
            width: 100%;
            height: 500px;
            display: flex;
            padding-left: 100px;
            padding-top: 20px;
        }
        img 
        {
            padding-top: 200px;
            padding-right: 50px;
            margin-left: 100px;
            height: 250px;
            width: 250px;
        }
        .two
        {
            margin-left: 100px;
            margin-top: 50px;
        }

        input
        {
            border: 0;
            outline: none;
            text-decoration: underline;
            border-bottom: 2px solid blue;
           
            
        }

        button
        {
            cursor: pointer;

            color: white; 
            background-color: green; 
            padding: 15px; 
            font-size: medium; 
            border-radius: 8px;
        }
        button:hover
        {
            

            color: green; 
            background-color: white; 
            padding: 15px; 
            font-size: medium; 
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <div class="main">
        <div>
            <img src="image/spiderman.jpg" alt="spiderman">
        </div>
        <div class="two">
            <h2>  GET IN TOUCH </h2>
            <form>
        
                NAME
                <br><br>
                <input type="text" >
                <br><br>
                EMAIL
                <br><br>
                <input type="email" >
                <br><br>
                NUMBER
                <br><br>
                <input type="M-number" >
                <br><br>
                <button>Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
